<div class="notification" *ngIf="show" role="dialog" aria-modal="true" aria-labelledby="notificationTitle" tabindex="0" #modalContainer (keydown)="handleKeydown($event)">
    <h2 id="notificationTitle">{{ title | translate }}</h2>
    <button class="close-button" (click)="closeNotification()" aria-label="Close notification">
        <span class="material-symbols-outlined">close</span>
    </button>
    <span class="notification-message">{{ message | translate }}</span>
</div>
