<div class="menu-component" (keydown)="handleKeyDown($event)">
    <button class="menu-button button-icon"
            (click)="toggleMenu()" [attr.aria-haspopup]="true" [attr.aria-expanded]="isOpen"
            aria-controls="example-menu" #toggleBtn [attr.aria-label]="'dropdownMenu.name' | translate">
        <span class="material-symbols-outlined icon" aria-hidden="true">arrow_drop_down</span>
    </button>
    <ul *ngIf="isOpen" id="example-menu" class="dropdown-menu" role="menu">
        <li id="menu-item-0" role="menuitem" class="menu-row" tabindex="0" data-purpose="add-example"
                (click)="handleAddExample()" (keydown.enter)="handleAddExample()" (keydown.space)="onAddExample(); $event.preventDefault()" #menuItem>
            <span class="material-symbols-outlined icon small-icon" aria-hidden="true">add</span>
            <span class="action-label">{{ 'menu.addExample' | translate }}</span>
        </li>
        <li id="menu-item-1" role="menuitem" class="menu-row" tabindex="0" data-purpose="delete-example"
                (click)="handleDeleteExample()" (keydown.enter)="handleDeleteExample()" (keydown.space)="onDeleteExample(); $event.preventDefault()" #menuItem>
            <span class="material-symbols-outlined icon small-icon" aria-hidden="true">delete</span>
            <span class="action-label">{{ 'menu.deleteExample' | translate }}</span>
        </li>
        <li *ngIf="showNoExampleOption" id="menu-item-2" role="menuitem" class="menu-row" tabindex="0" data-purpose="no-example"
                (click)="handleNoExample()" (keydown.enter)="handleNoExample()" (keydown.space)="onNoExample(); $event.preventDefault()" #menuItem>
            <span class="material-symbols-outlined icon small-icon" aria-hidden="true">cancel</span>
            <span class="action-label">{{ 'menu.noExample' | translate }}</span>
        </li>
    </ul>
</div>
