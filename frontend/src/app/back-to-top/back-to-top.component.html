<div class="visually-hidden" aria-live="polite" #liveAnnouncer></div>
<button *ngIf="showButton" class="back-to-top"
        (click)="scrollToTop()" (keydown)="handleKeyPress($event)" [attr.aria-label]="'backToTop.ariaLabel' | translate" tabindex="0">
    <span class="material-symbols-outlined" aria-hidden="true">keyboard_arrow_up</span>
    {{ 'backToTop.buttonLabel' | translate }}
</button>
